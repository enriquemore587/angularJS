<div class="global-container container" ng-controller="hoursController as vm">
    <div>
        <div class="white-text">
            <h2>Horarios</h2>
            <hr>
            <div class="flex-container container">
                <a class="waves-light btn" ng-repeat="item in vm.daysList" ng-disabled="item%2==0" ng-style="vm.dayseletedbyUser($index)"
                    ng-click="vm.selectToDay($index)">{{item.description_day}}</a>
            </div>
            <div class="container horario">
                <div class="row" ng-show="!vm.daysList[vm.index].enable">
                    <div class="card-panel deep-orange accent-3">DÍA {{vm.daysList[vm.index].description_day}}
                        DESHABILITADO <a href style="color: black;text-decoration: underline;">Habilitar</a></div>
                </div>
                <div class="row" ng-show="vm.daysList[vm.index].enable">
                    <div input-field class="col s4">
                        <label for="first_name">Horario inicio</label>
                        <input id="first_name" type="text" ng-model="vm.daysList[vm.index].start" class="validate timepicker">
                    </div>
                    <div input-field class="col s4">
                        <label for="last_name">Horario fin</label>
                        <input id="last_name" type="text" ng-model="vm.daysList[vm.index].end" class="validate">
                    </div>
                    <div class="col s4 center">
                        <div class="card-panel deep-orange accent-3"><a href style="color: #FFF;text-decoration: underline;">DESHABILITAR
                                {{vm.daysList[vm.index].description_day}}</a></div>
                    </div>
                </div>
            </div>

            <div class="flex-date container">
                <h4>Seleccionar día</h4>
                <div class="row">
                    <div class="col s9">
                        <input name="dateEvent" type="text" class="datepicker" placeholder="Fecha de evento" ng-model="vm.day"
                            ng-change="vm.getServicesHoursByDay()()" autocomplete="off" required>
                    </div>
                    <div class="col s3">
                        <a class="waves-light btn">MARCAR COMO DÍA NO LABORAL</a>
                    </div>
                </div>
            </div>
            <div class="flex-hours container">
                <a class="waves-light btn" ng-repeat="item in vm.horarios" ng-disabled="!item.enabled" ng-click="vm.print()">{{item.hour}}</a>
            </div>
            <div class="flex-hollidays container">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h4>Días no laborales</h4>
                    </li>
                    <li class="collection-item" ng-repeat="item in vm.hollidaysList">
                        <div>{{item.description}}<a href class="secondary-content clear-btn Black_color"><i class="material-icons">close</i></a></div>
                    </li>
                </ul>

            </div>
        </div>
        <!-- <div class="card-action">
            <a href="#">This is a link</a>
            <a href="#">This is a link</a>
        </div> -->
    </div>
</div>
<script>
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15, // Creates a dropdown of 15 years to control year,
        today: 'Hoy',
        clear: 'Limpiar',
        close: 'Ok',
        format: 'yyyy-mm-dd',
        formatSubmit: 'yyyy-mm-dd',
        closeOnSelect: true // Close upon selecting a date,
    });

    $('.timepicker').pickatime({
        default: 'now', // Set default time: 'now', '1:30AM', '16:30'
        fromnow: 0, // set default time to * milliseconds from now (using with default = 'now')
        twelvehour: false, // Use AM/PM or 24-hour format
        donetext: 'OK', // text for done-button
        cleartext: 'Limpiar', // text for clear-button
        canceltext: 'Cancelar', // Text for cancel-button
        autoclose: true, // automatic close timepicker
        ampmclickable: true, // make AM PM clickable
        aftershow: function () { } //Function for after opening timepicker
    });
</script>
