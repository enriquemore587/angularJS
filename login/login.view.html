<style media="screen">
.swal-button {
  padding: 7px 19px;
  border-radius: 2px;
  background-color: #FF3800;
  font-size: 12px;
  color: white;
  text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.3);
}
</style>
<nav>
  <div class="nav-wrapper">
    <a style="color: #FF3800;" class="brand-logo center">Administrador</a>
  </div>
</nav>
<div class="row">
  <div class="col s12  m5  offset-m4  l4 offset-l4 center ">
    <img class="mediana" src="components/image/logo_big.png">
    <div class="naranja" ng-if="flash" ng-bind="flash.message"></div>

    <div class="blanco col s12 m12 l12">
      <div ng-if="vm.form">
        <form name="form" ng-submit="vm.login()" role="form"  class="lblanco">

          <div class="input-field">
            <input id="usermail" type="email" class="RidleyGroteskDemo-Italic validate center-align" name="usermail" ng-model="vm.usermail" required>
            <label for="usermail" style="color: #FF3800">Email</label>
          </div>

          <div class="input-field">

            <input id="password" type="password" class="RidleyGroteskDemo-Italic validate center-align" name="password" ng-model="vm.password" required>
            <label for="password" style="color: #FF3800">Contraseña</label>
          </div>
          <div class="center container">
          </div>

          <button type="submit" style="background: #FF3800" class="btn Asap-Bold">Aceptar</button> <!--ng-disabled="!vm.usermail && !vm.password"-->
          <br>
        </form>
        <a class="btn-flat naranja" style="font-size: 10px; text-decoration: underline;" ng-click="vm.pass()">Olvide mi contraseña</a>
      </div>
    </div>
    <div class="progress" ng-if="vm.dataLoading">
      <div class="indeterminate"></div>
    </div>
  </div>
</div>
<footer style="position:fixed; left:0px; bottom:0px; width:100%; background:#1a1a19;">
  <h6 style="color: #FF3800" class="center-align">© 2018 NOOHWI CYCLING HUB <br><span>version 0.3</span></h6>
</footer>
